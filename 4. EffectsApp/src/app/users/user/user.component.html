<div class="row" *ngIf="(loading$ | async)">
  <div class="col">
    <div class="alert alert-info text-center">
      <i class="fa fa-sync fa-spin fa-2x"></i>
      <h1> Espere... </h1>
    </div>
  </div>
</div>

<div>
  <div class="row" *ngIf="!(loading$ | async) && (user$ | async) as user">
    <div class="col-3">
      <img [src]="user.avatar" class="img-thumbnail">
    </div>
    
    <div class="col">
      <ul class="llist-group">
        <li class="list-group-item">
          <strong>Id:</strong>
          {{ user.id }}
        </li>
        <li class="list-group-item">
          <strong>Nombre:</strong>
          {{ user.first_name }}
        </li>
        <li class="list-group-item">
          <strong>Apellido:</strong>
          {{ user.last_name }}
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row" *ngIf="(error$ | async) as error">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times fa-2x"></i>
    <p> {{ error?.message }} </p>
    </div>
  </div>
</div>
