<div class="row" *ngIf="(loading$ | async)">
  <div class="col">
    <div class="alert alert-info text-center">
      <i class="fa fa-sync fa-spin fa-2x"></i>
      <h1> Espere... </h1>
    </div>
  </div>
</div>

<div class="card-columns" *ngIf="!(loading$ | async)">
  <div class="card" *ngFor="let user of (users$ | async)">
    <img [src]="user.avatar" class="card-img-top">
    <div class="card-body">
    <h5 class="card-title"> {{ user.first_name }} {{ user.last_name }}</h5>
      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="(error$ | async) as error">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times fa-2x"></i>
    <p> {{ error?.message }} </p>
    </div>
  </div>
</div>
