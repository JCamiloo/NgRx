<li [ngClass]="{'completed': todo.completed, 'editing': editing}">
  <form [formGroup]="todoForm">
    <div  class="view">
      <input class="toggle" type="checkbox" formControlName="state">
      <label (dblclick)="edit()"> {{ todo.content }} </label>
      <button (click)="deleteTodo()" class="destroy"></button>
    </div>
    <input class="edit" formControlName="content" #editInput 
           (blur)="editFinished()">
  </form>
</li>
