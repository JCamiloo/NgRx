<div class="row text-center">
  <div class="col">
    <h1> Counter </h1>
    <h2> {{ counter$ | async }} </h2>
  </div>
</div>

<div class="row text-center">
  <div class="col text-right">
    <button class="btn btn-primary" (click)="decrease()">
      Decrease
    </button>
  </div>

  <div class="col text-left">
    <button class="btn btn-info" (click)="increase()">
      Increase
    </button>
  </div>
</div>

<hr>

<div class="row text-center">
  <div class="col">
    <app-child></app-child>
  </div>
</div>
