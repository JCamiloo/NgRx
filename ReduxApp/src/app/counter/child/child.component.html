<h3> Counter </h3>
<h4> {{ counter }} </h4>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-primary" (click)="multiply()">
            Multiply
        </button>
    </div>

    <div class="col text-left">
        <button class="btn btn-info" (click)="divide()">
            Divide
        </button>
    </div>
</div>

<hr>

<div class="row text-center">
    <div class="col">
        <app-grandchild [counter]="counter" (counterChanged)="resetGrandchild($event)"></app-grandchild>
    </div>
</div>
