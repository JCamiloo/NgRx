
<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
        <div class="auto-form-wrapper">
          <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm" action="#">

            <label class="label">User</label>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email" 
                     name="email" ngModel required>
            </div>

            <label class="label">Password</label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="*********" 
                     name="password" ngModel required>
            </div>

            <div class="form-group">
              <button class="btn btn-primary submit-btn btn-block"
                      [disabled]="loginForm.invalid">
                Login
              </button>
            </div>
            
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">Â¿No estas registrado? </span>
              <br>
              <a routerLink="/register" class="text-black text-small">Crear una cuenta</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
