<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form (ngSubmit)="onSubmit(registerForm.value)" #registerForm="ngForm">

            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email" 
                     name="email" ngModel required>            
            </div>
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Name" 
                      name="name" ngModel required>
            </div>

            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" 
                      name="password" ngModel required>
            </div>

            <div class="form-group">
              <button class="btn btn-primary submit-btn btn-block"
                      [disabled]="registerForm.invalid">
                Crear cuenta
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">Â¿Ya tienes una cuenta?</span>
              <br>
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
