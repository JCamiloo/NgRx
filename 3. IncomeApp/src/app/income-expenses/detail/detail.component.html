<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso y egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of (items$ | async)">
              <td> {{ item.description }} </td>
              <td> {{ item.amount | currency }} </td>
              <td> 
                <span [ngClass] = "{'text-success': item.type === 'income', 
                                    'text-danger': item.type === 'expenses'}">
                  {{ item.type }} 
                </span>
              </td>
              <td> 
                <button class="btn btn-danger btn-sm" (click)="deleteItem(item.uid)">
                  <i class="fa fa-trash">
                    Borrar
                  </i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
