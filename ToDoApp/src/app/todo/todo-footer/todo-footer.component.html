<footer class="footer">
  <span class="todo-count">
    <strong> {{ todosLeft }} </strong> 
    {{ todosLeft > 1 ? 'items' : 'item' }} left
  </span>
  <ul class="filters">
    <li (click)="changeFilter(filter)" *ngFor="let filter of validFilters">
      <a [ngClass]="{ 'selected': filter === currentFilter }"> {{ filter }} </a >
    </li>
  </ul>
  <button (click)="clearTodoCompleted()" class="clear-completed">Clear completed</button>
</footer>
